<!doctype html>
<html lang="bg">
<head>
    <meta charset="utf-8" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.vsave.js"></script>
	<script>
		$(document).ready(function(){
			var inputkey = 'input1';

			$('#form1').live('submit', function(){
				// sava a input
				$.vsave(inputkey, $('input[name="field1"]').val());

				// save a textarea
				$.vsave('textareavalue', $('textarea[name="txtarea"]').val());

				// save all selects
				$.each($('select'), function(){
					$.vsave('select' + $(this).attr('name'), $(this).val());
				});

				return true;
			});

			// load a input
			var inputtxt = $.vload(inputkey);
			if(inputtxt){
				$('input[name="field1"]').val(inputtxt);
			}

			// clear the saved input
			$.vclear(inputkey);

			// load a textarea
			var txt = $.vload('textareavalue');
			if(txt){
				$('textarea[name="txtarea"]').val(txt);
			}

			// how ro get all select boxes
			$.each($('select'), function(){
				$(this).find('option[value="' + $.vload('select' + $(this).attr('name')) + '"]').attr('selected', true);
			});
		});
	</script>
</head>
<body>
	<form id="form1" action="" method="post">
		<input type="text" name="field1" />
		<textarea name="txtarea"></textarea>
		<select name="sel1">
			<option value="nope" selected="selected"></option>
			<option value="x">xxx</option>
			<option value="y">yyy</option>
			<option value="z">zzz</option>
		</select>
		<br />
		<input type="submit" name="submit_button" />
	</form>
</body>
</html>
